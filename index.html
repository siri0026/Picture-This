<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <!-- Responsive image block, changes based on screen size -->
    <picture>
      <!-- Landscape images for screens smaller than 960px -->
      <source srcset="images/museum-960x.jpg 1x, images/museum-1920x.jpg 2x, images/museum-2880x.jpg 3x" media="(max-width:959px)">
      
      <!-- Square images for screens 960px and wider -->
      <source srcset="images/museum-800x800.jpg 1x, images/museum-1600x1600.jpg 2x, images/museum-2400x2400.jpg 3x" media="(min-width: 960px)">

      <!-- Fallback image -->
      <img src="images/museum.jpg" alt="placeholder">
    </picture>
  </header>
</body>

</html>
