<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <!-- Responsive image block, changes based on screen size -->
    <picture>
    <!-- Landscape images for screens smaller than 960px. smallest media goes first followed by smaller values when using max-width -->
      <source 
        media= "(max-width: 320px)"
        srcset= "
          images/museum-320-1x.jpg 1x,
          images/museum-320-2x.jpg 2x,
          images/museum-320-3x.jpg 3x" >

      <source 
        media= "(max-width: 480px)"
        srcset= "
          images/museum-480-1x.jpg 1x,
          images/museum-480-2x.jpg 2x,
          images/museum-480-3x.jpg 3x" >

      <source 
        media= "(max-width: 720px)"
        srcset= "
          images/museum-720-1x.jpg 1x,
          images/museum-720-2x.jpg 2x,
          images/museum-720-3x.jpg 3x" >

      <source 
        media= "(max-width: 959px)"
        srcset= "
          images/museum-959-1x.jpg 1x,
          images/museum-959-2x.jpg 2x,
          images/museum-959-3x.jpg 3x" >

       
      <!-- Square images for screens 960px and wider, largest media goes first followed by smaller values when using min-width -->
      <source 
      
        media= "(min-width: 1600px)" 
        
        srcset= "
          images/museum-1600-1x.jpg 1x,
          images/museum-1600-2x.jpg 2x,
          images/museum-1600-3x.jpg 3x">
    
      <source 
        media= "(min-width: 1280px) and (max-width: 1599px)"
        srcset= "
          images/museum-1280-1x.jpg 1x,
          images/museum-1280-2x.jpg 2x,
          images/museum-1280-3x.jpg 3x">

      <source 
        media= "(min-width: 960px) and (max-width: 1279px)"
        srcset= "
          images/museum-960-1x.jpg 1x,
          images/museum-960-2x.jpg 2x,
          images/museum-960-3x.jpg 3x">
      
      <!-- Fallback image -->
      <img src="images/museum.jpg" alt="placeholder">
    </picture>
  </header>
</body>

</html>
